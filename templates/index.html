<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screw Calculation</title>
    <!-- ======= icon online ======= -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1106/1106230.png">
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
    
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        .search-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        }

        .material-list {
            flex: 1;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #searchInput {
            width: 250px;
            height: 36px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s ease;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }
        
        .search-button {
            height: 36px;
            padding: 0 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .search-button:hover {
            background-color: #0056b3;
        }
        button:hover {
            cursor: pointer;
        }
        
    </style>
    
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        {% include '_sidebar.html' %}

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

            </div>
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">Tính Toán Vít Tải Ống</div>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">Tính Toán Vít Tải Máng</div>
                    </div>
                    
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">Tính Toán Vít Không Trục</div>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">Tính Toán Vít Tải Đứng</div>
                    </div>
                </div>
                
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>

</html>
